<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- http://maps.openweathermap.org/maps/2.0/weather/TA2/{z}/{x}/{y}?date=1527811200&opacity=0.9&fill_bound=true&appid={29aa4c43122a07560b0f079d584a3a80} -->
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="row justify-content-center">Weather Dashboard</h1>
    </header>

    <main class="row">
        <section class="col-3">
            <label for="exampleDataList" class="form-label">Search for a City</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>

            <div class="btn-group-vertical col justify-content-around" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
            </div>
        </section>

        <section class="col">
            <div class="container-fluid">
                <h2>City</h2>
                <ul>
                    <li>temp</li>
                    <li>wind</li>
                    <li>humidity</li>
                </ul>
            </div>

            <div>
                <h3>5-day Forecast:</h3>
                <section class="row">
                    <div class="container-fluid col">day1</div>
                    <div class="container-fluid col">day2</div>
                    <div class="container-fluid col">day3</div>
                    <div class="container-fluid col">day4</div>
                    <div class="container-fluid col">day5</div>
                </section>
            </div>
        </section>

    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
